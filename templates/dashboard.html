{% extends 'base.html' %}
{% block content %}
<div class="dashboard">

    <div class="card" style="margin-bottom:20px;">  
        <h2>Total Expense: ₹{{ total }}</h2>
        <form method="POST" action="/add">
    <input name="title" placeholder="Title" required>

    <input name="amount" type="number" step="0.01" required>

    <select name="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Rent</option>
        <option>Other</option>
    </select>

    <button type="submit">Add Expense</button>
</form>

    </div>

    <div class="card">
        <h2>Your Expenses</h2>
        {% for e in expenses %}
        <div class="expense">
            <span>{{ e.title }} ({{ e.category }})</span>
            <span>₹{{ e.amount }} 
                <button onclick="location.href='/delete/{{ e.id }}'" style="color:red; border:none; background:none; cursor:pointer;">&times;</button>
            </span>
        </div>
        {% endfor %}
    </div>

    <p style="text-align:center">
        <a href="/logout">Logout</a>
    </p>
</div>
{% endblock %}
